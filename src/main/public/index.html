<body>
<div class="header">
    <div class="logo">
        <h1>CSV Parser And Validator</h1>
    </div>
</div>


<div class="row1">
    <div class="column">
        <div id="csv" class="card">
            <div id="upload">
                <div class="frame">
                    <div class="center">
                        <div class="title">
                            <h11>Upload your CSV file here</h11>
                        </div>

                        <div class="dropzone">
                            <input type="file" style="height: 0;width: 0;overflow: hidden;" name="csv-file"
                                   data-cy="chooseFile" id="csv_id" accept=".csv"/>
                            <label for="csv_id">Choose File</label>
                        </div>

                        <a id="uploadCSV" href="#config" class="btn-get-started scrollto"
                           onclick="getConfigFilesName();getConfigResponse();csvReader();"
                           data-cy="upload"><b>Upload</b></a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<br><br>


<div id="config">
    <div class="container">
        <h1 style="margin-top: 38%;"><b>Configure your CSV fields</b></h1>
        <br><br><br>
        <h3> The fields in your CSV are listed down below.</h3>
        <div style="width: 600px;align-items: center;justify-content: center; margin:auto;padding:20px;display: flex;">
            <select name="type" id="listOfFileNames" style="display: block;   width:auto;height:auto;  padding: 16px 4px; border-radius:10px; background-size: 400% 400%;
      background: radial-gradient(
            hsl(26, 33%, 80%),
            hsl(10, 3%, 54%)
    );">

                <option value="">Please select the config filename</option>
            </select>
            <button class="btn waves-effect waves-light" id = "fetchConfigButton" style="margin-left: 15px;margin-top: 3px; background-size: 400% 400%;
   background: radial-gradient(
            hsl(26, 33%, 80%),
            hsl(10, 3%, 54%)
    ) ;
          ;color: black;" onclick="getConfigResponse()">
                Fetch config file
            </button>
        </div>


        <form onsubmit="return mySubmitFunction(event)">
            <div id="card-2">

            </div>
        </form>


            <div id = "card-3">
                <div id = "fields" style="margin-left: 15%; margin-top: 1.5%; margin-bottom: 1.5%;width: 70%">
                    <p style="margin-bottom: 2%" class="col s3"><b>Provide Configuration filename &nbsp;&nbsp;:</b></p>
                    <input class="col s14" id="fileName" name = "filename" type="text" placeholder="Please enter the filename">



                    <div class="form-check" style="margin-top: 2%;font-size: 20px">
                        <input type="checkbox" id="configCheckBox" name="configCheckBox" value="checked">
                        <label class="form-check-label" for="configCheckBox">
                            <strong>Tick the checkBox to save the config Data</strong>
                        </label>
                    </div>

                </div>
            </div>

                <div style="margin-left: 27%; display: none; align-items: center;justify-content: center; color:red;"
                     id="config_name_validation">
                    Configuration filename do not meet the requirement! Please Change it!!
                </div>


    </div>
</div>

<a style="  background: radial-gradient(
            hsl(26, 33%, 80%),
            hsl(10, 3%, 54%)
    ) ;color: black;margin-left: 43%" id='view-errors' onclick="displayErrors();">View Errors </a>

<p style="text-align:center; color: red;" id='fields-empty'></p>


<div class="loader" id="button-load"></div>

<div class="container">
    <h5 style="margin-left: 41%">CSV Errors</h5>
    <div id="error-msgs"></div>
</div>
